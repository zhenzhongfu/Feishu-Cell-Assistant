<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 暂时移除CSP限制，解决图片加载问题 -->

    <title>飞书Markdown助手 - 在飞书多维表格中编辑和预览Markdown</title>
    <meta name="description" content="一个用于在飞书多维表格中编辑和预览Markdown的字段扩展插件，支持实时预览、代码高亮、表格、图表和数学公式等多种语法。" />
    <link rel="canonical" href="https://fsmd.pigu.app/" />
    <!-- Open Graph / 社交媒体元标签 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="飞书Markdown助手 - 在飞书多维表格中编辑和预览Markdown" />
    <meta property="og:description" content="一个用于在飞书多维表格中编辑和预览Markdown的字段扩展插件，支持实时预览、代码高亮、表格、图表和数学公式等多种语法。" />
    <meta property="og:url" content="https://fsmd.pigu.app/" />
    <!-- Twitter卡片标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="飞书Markdown助手 - 在飞书多维表格中编辑和预览Markdown" />
    <meta name="twitter:description" content="一个用于在飞书多维表格中编辑和预览Markdown的字段扩展插件，支持实时预览、代码高亮、表格、图表和数学公式等多种语法。" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntxDyaPWHYdIHQA8II1n1Vc7zudLNnmUKgh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* 禁用markdown警告提示标题的伪元素，因为我们使用自定义SVG图标 */
      .markdown-alert-title::before {
        display: none !important;
      }
      
      /* 确保所有警告提示类型的伪元素都被禁用 */
      .markdown-alert-note .markdown-alert-title::before,
      .markdown-alert-tip .markdown-alert-title::before,
      .markdown-alert-important .markdown-alert-title::before,
      .markdown-alert-warning .markdown-alert-title::before,
      .markdown-alert-caution .markdown-alert-title::before {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
